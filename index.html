<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to GitHub</title>
</head>
<body>
  <h1>Upload a File to GitHub</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" />
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please choose a file.");

      const reader = new FileReader();
      reader.onload = async function() {
        const content = btoa(reader.result); // Base64 encode
        const response = await fetch("https://api.github.com/repos/USERNAME/REPO/contents/PATH/" + file.name, {
          method: "PUT",
          headers: {
            "Authorization": "Bearer YOUR_GITHUB_TOKEN",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Add " + file.name,
            content: content
          })
        });

        if (response.ok) {
          alert("File uploaded to GitHub!");
        } else {
          const err = await response.json();
          alert("Error: " + err.message);
        }
      };
      reader.readAsBinaryString(file);
    });
  </script>
</body>
</html>
